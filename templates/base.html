<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {% endblock title%}</title>
</head>
<body>
    {% include 'messages.html' %}
    <br>
    {% if user.is_authenticated %}
        <a href='{% url 'home' %}'> Home</a><br>
        <a href='{% url 'profile' %}'>Profile</a><br>
        <a href='{% url 'createpoll' %}'>Create Poll</a><br>
        <a href='{% url 'dashboard' %}'>Poll dashboard</a><br>
        <a href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form action="{%url 'logout' %}" id = 'logout' method="POST">
            {% csrf_token %}
            <input type="hidden" >
        </form>
        <br>
        {% block body_authenticate%}

        {% endblock body_authenticate%}
    {% else %}
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'register'%}">Register</a><br>
    {%block body%}

    {%endblock body%}
    {% endif %}
</body>
</html>
